<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #map {
        height: 100%;
        background-color: black;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB2CViIy1tu-h-NbBqKkNT97q68K6jgww"></script>

    <script>
      function initMap() {
        var myLatLng = { lat: -12.44893, lng: -76.756164 }; // Coordenadas del centro del mapa

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18, // Nivel de zoom del mapa
          center: myLatLng, // Centro del mapa
        });

        var imageBounds = {
          north: -12.44703,
          south: -12.45009,
          east: -76.752305,
          west: -76.762954,
        };
        var arrowIcon = {
          path: "M 0,0 -5,-10 5,-10 Z",
          fillColor: "red",
          fillOpacity: 1.0,
          strokeColor: "red",
          strokeWeight: 4,
          scale: 2,
          anchor: new google.maps.Point(0, -10),
        };

        var overlay = new google.maps.GroundOverlay(
          "/Static/img/mapa.svg", // Ruta de la imagen que deseas superponer
          imageBounds
        );
        var arrowMarker = new google.maps.Marker({
          position: { lat: -12.44853, lng: -76.757864 },
          map: map,
          icon: arrowIcon,
        });

        overlay.setMap(map);
      }

      // Carga la API de Google Maps y ejecuta la función initMap() cuando esté lista
      google.maps.event.addDomListener(window, "load", initMap);
    </script>
  </body>
</html>
